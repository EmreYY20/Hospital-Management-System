version: '3.8'

services:
    database:
        image: 'postgres:12.3'
        ports:
            - '5433:5432'
        container_name: postgres-HMS
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: 1234
            POSTGRES_DB: HMS
        volumes:
            - ./sql/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
            - ./sql/data.sql:/docker-entrypoint-initdb.d/2-data.sql

    adminer:
        image: adminer
        restart: always
        ports:
            - 1234:8080
        depends_on:
            - "database"

    
    flask_app:
        build: .
        ports:
            - '1234:5050'
        depends_on:
            - "database"


